<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<!-- stylesheet and favicon -->
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="css/style.css" />

		<!-- font -->
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans" rel="stylesheet" />

		<title>Frontend Mentor | Profile card component</title>
	</head>
	<body>
		<div class="body">
			<div class="topCircle">
				<img src="images/bg-pattern-top.svg" alt="top circle" />
			</div>
			<div class="bottomCircle">
				<img src="images/bg-pattern-bottom.svg" alt="bottom circle" />
			</div>
			<div class="card">
				<div class="Card_image">
					<img src="images/bg-pattern-card.svg" alt="pattern image" />
				</div>
				<div class="vector_image">
					<img class="vectorImage" src="images/image-victor.jpg" alt="vector image" />
				</div>
				<h2 class="personName">Victor Crest <span class="personAge">26</span></h2>
				<p class="personState">London</p>
				<hr />
				<div class="row">
					<div class="column">
						<p class="stat_number">80K</p>
						<p class="stat_name">Followers</p>
					</div>
					<div class="column">
						<p class="stat_number">803K</p>
						<p class="stat_name">Likes</p>
					</div>
					<div class="column">
						<p class="stat_number">1.4K</p>
						<p class="stat_name">Photos</p>
					</div>
				</div>
			</div>

			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
				Coded by <a href="https://github.com/olutunde22">Olutunde</a>.
			</div>
		</div>
	</body>
</html>
